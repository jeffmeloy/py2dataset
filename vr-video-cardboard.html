<!DOCTYPE html>
<html>
<head>
    <title>VR Video - Optimized Cardboard Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <meta name="theme-color" content="#000000">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background: #000; color: white; }
        #setup { position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 10000; background: #1a1a1a; padding: 20px; overflow-y: auto; }
        #setup.hidden { display: none; }
        .section { background: rgba(255,255,255,0.1); padding: 15px; margin: 10px 0; border-radius: 8px; }
        button { background: #007BFF; color: white; border: none; padding: 15px; font-size: 18px; border-radius: 5px; cursor: pointer; margin: 5px 0; width: 100%; }
        button:active { background: #0056b3; }
        button:disabled { background: #555; }
        input[type="file"] { width: 100%; padding: 10px; background: white; color: black; border-radius: 5px; margin: 10px 0; }
        input[type="radio"] { margin: 10px 5px; }
        label { margin-right: 15px; }
        #testVideo { width: 100%; max-width: 400px; background: #000; margin: 10px 0; }
        .status { padding: 10px; margin: 10px 0; background: #000; border-radius: 5px; }
        .success { color: #4CAF50; }
        #progressOverlay { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0, 0, 0, 0.8); padding: 15px; display: none; z-index: 998; transition: opacity 0.3s; }
        #progressOverlay.visible { display: flex; }
        #progressOverlay.fading { opacity: 0; }
        .eye-controls { width: 50%; display: flex; flex-direction: column; align-items: center; padding: 0 10px; }
        .progressBar { width: 100%; height: 8px; background: rgba(255,255,255,0.3); border-radius: 4px; cursor: pointer; margin-bottom: 10px; position: relative; }
        .progressFill { height: 100%; background: #007BFF; border-radius: 4px; width: 0%; transition: width 0.1s; }
        .timeDisplay { text-align: center; font-size: 16px; color: white; }
        .controls { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
        .control-btn { background: rgba(255,255,255,0.2); border: none; color: white; width: 50px; height: 50px; border-radius: 50%; font-size: 20px; cursor: pointer; padding: 0; }
        .control-btn:active { background: rgba(255,255,255,0.4); }
        .zoom-reset { width: 70px; font-size: 14px; }
    </style>
</head>
<body>
    <div id="setup">
        <h2>VR Official Cardboard Player</h2>
        <div class="section"><strong>Video Type</strong><br><input type="radio" id="mode2d" name="mode" value="2d" checked><label for="mode2d">2D</label><input type="radio" id="mode3d" name="mode" value="3d"><label for="mode3d">SBS 3D</label></div>
        <div class="section"><strong>Select Video</strong><br><input type="file" id="fileInput" accept="video/*"></div>
        <div class="section"><strong>Test</strong><br><video id="testVideo" controls playsinline webkit-playsinline></video><div id="status" class="status">Load video...</div></div>
        <div class="section"><button id="startBtn" disabled>START VR</button><div style="font-size: 13px; color: #aaa; margin-top: 10px;">&bull; Official Cardboard rendering<br>&bull; Barrel distortion correction<br>&bull; Gyroscope tracking<br>&bull; Tap to show/hide controls<br>&bull; True fullscreen mode<br>&bull; Landscape video support<br>&bull; Dual controls for VR viewing</div></div>
    </div>

    <div id="progressOverlay">
        <div class="eye-controls">
            <div class="progressBar" data-eye="left"><div class="progressFill"></div></div>
            <div class="timeDisplay">0:00 / 0:00</div>
            <div class="controls"><button class="control-btn pan-left-btn">&lt;</button><button class="control-btn pan-center-btn">o</button><button class="control-btn pan-right-btn">&gt;</button></div>
            <div class="controls"><button class="control-btn rewind-btn">&lt;&lt;</button><button class="control-btn play-pause-btn">||</button><button class="control-btn forward-btn">&gt;&gt;</button></div>
            <div class="controls" style="margin-top: 5px;"><button class="control-btn zoom-out-btn">-</button><button class="control-btn zoom-reset zoom-reset-btn">Reset</button><button class="control-btn zoom-in-btn">+</button></div>
        </div>
        <div class="eye-controls">
            <div class="progressBar" data-eye="right"><div class="progressFill"></div></div>
            <div class="timeDisplay">0:00 / 0:00</div>
            <div class="controls"><button class="control-btn pan-left-btn">&lt;</button><button class="control-btn pan-center-btn">o</button><button class="control-btn pan-right-btn">&gt;</button></div>
            <div class="controls"><button class="control-btn rewind-btn">&lt;&lt;</button><button class="control-btn play-pause-btn">||</button><button class="control-btn forward-btn">&gt;&gt;</button></div>
            <div class="controls" style="margin-top: 5px;"><button class="control-btn zoom-out-btn">-</button><button class="control-btn zoom-reset zoom-reset-btn">Reset</button><button class="control-btn zoom-in-btn">+</button></div>
        </div>
    </div>

    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>
    
    <script id="fragmentShaderDistortion" type="x-shader/x-fragment">
        uniform sampler2D tDiffuse;
        uniform float k1;
        uniform float k2;
        uniform float eyeOffset;
        uniform float panOffset;
        uniform float zoomLevel;
        uniform vec2 texelSize;
        varying vec2 vUv;
        
        const float PI = 3.14159265359;
        const float HALF_PI = 1.57079632679;
        
        vec2 distort(vec2 p) {
            vec2 center = vec2(0.5 + eyeOffset, 0.5);
            vec2 v = p - center;
            float r2 = dot(v, v);
            float distortion = 1.0 + r2 * (k1 + k2 * r2);
            return center + v * distortion;
        }
        
        float lanczos2(float x) {
            x = abs(x);
            if (x < 0.0001) return 1.0;
            if (x >= 2.0) return 0.0;
            float pix = PI * x;
            float pix_half = HALF_PI * x;
            return (sin(pix) / pix) * (sin(pix_half) / pix_half);
        }
        
        vec4 sampleLanczos2(vec2 uv) {
            vec2 center = uv / texelSize - 0.5;
            vec2 centerFloor = floor(center);
            vec2 f = center - centerFloor;
            
            vec4 color = vec4(0.0);
            float weightSum = 0.0;
            
            for (int y = -1; y <= 2; y++) {
                float fy = float(y) - f.y;
                float wy = lanczos2(fy);
                for (int x = -1; x <= 2; x++) {
                    float weight = lanczos2(float(x) - f.x) * wy;
                    vec2 sampleUV = (centerFloor + vec2(float(x), float(y)) + 0.5) * texelSize;
                    
                    if (sampleUV.x >= 0.0 && sampleUV.x <= 1.0 && sampleUV.y >= 0.0 && sampleUV.y <= 1.0) {
                        color += texture2D(tDiffuse, sampleUV) * weight;
                        weightSum += weight;
                    }
                }
            }
            
            return weightSum > 0.0001 ? color / weightSum : vec4(0.0);
        }
        
        void main() {
            vec2 distortedUV = distort(vUv);
            vec2 uv = (distortedUV - 0.5) / zoomLevel;
            uv.x += panOffset;
            uv += 0.5;
            
            if (uv.x < 0.0 || uv.x > 1.0 || uv.y < 0.0 || uv.y > 1.0) {
                gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
            } else {
                gl_FragColor = zoomLevel > 1.5 ? sampleLanczos2(uv) : texture2D(tDiffuse, uv);
            }
        }
    </script>

    <script>
        // --- Globals & DOM Elements ---
        const fileInput = document.getElementById('fileInput');
        const testVideo = document.getElementById('testVideo');
        const startBtn = document.getElementById('startBtn');
        const setupDiv = document.getElementById('setup');
        const status = document.getElementById('status');
        const progressOverlay = document.getElementById('progressOverlay');
        const progressFills = document.querySelectorAll('.progressFill');
        const timeDisplays = document.querySelectorAll('.timeDisplay');
        const playPauseBtns = document.querySelectorAll('.play-pause-btn');

        // --- State Variables ---
        let camera, scene, renderer, effect;
        let video, videoTexture, controls;
        let mode = '2d', isPlaying = false, videoURL = null, xrSession = null;
        let hideOverlayTimer = null, currentZoom = 1.0, panOffset = 0, currentZoomLevel = 0;
        const zoomLevels = [1.0, 1.2, 1.4, 1.6, 1.8, 2.0, 2.2, 2.4, 2.6, 2.8, 3.0, 3.2, 3.4, 3.6, 3.8, 4.0, 4.2, 4.4, 4.6, 4.8];

        // --- Event Listeners ---
        fileInput.addEventListener('change', handleFileSelect);
        startBtn.addEventListener('click', startVR);
        
        // --- Core Functions ---
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (videoURL) URL.revokeObjectURL(videoURL);
            videoURL = URL.createObjectURL(file);
            testVideo.src = videoURL;
            mode = document.querySelector('input[name="mode"]:checked').value;

            testVideo.addEventListener('loadedmetadata', function() {
                status.textContent = `Ready: ${testVideo.videoWidth}x${testVideo.videoHeight}`;
                status.className = 'status success';
                startBtn.disabled = false;
            }, { once: true });
            testVideo.load();
        }

        async function startVR() {
            if (!videoURL) return;
            
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                await DeviceOrientationEvent.requestPermission().catch(err => console.error(err));
            }

            const elem = document.documentElement;
            elem.requestFullscreen?.() || elem.webkitRequestFullscreen?.();
            screen.orientation?.lock?.('landscape').catch(() => {});
            
            setTimeout(() => {
                setupDiv.classList.add('hidden');
                disposeResources();
                initVR();
            }, 100);
        }

        function disposeResources() {
            videoTexture?.dispose();
            if (video) { video.pause(); video.src = ''; video.load(); }
            effect?.dispose();
            controls?.dispose();
            if (renderer) {
                renderer.dispose();
                renderer.domElement.parentElement?.removeChild(renderer.domElement);
            }
            scene?.traverse((obj) => {
                obj.geometry?.dispose();
                if (obj.material) {
                    obj.material.map?.dispose();
                    obj.material.dispose();
                }
            });
        }

        function initVR() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            camera = new THREE.PerspectiveCamera(105, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            video = document.createElement('video');
            video.src = videoURL;
            video.loop = false;
            video.muted = false;
            video.playsinline = true;
            video.setAttribute('webkit-playsinline', '');
            
            video.addEventListener('loadeddata', function() {
                videoTexture = new THREE.VideoTexture(video);
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;

                const aspect = (mode === '3d' ? video.videoWidth / 2 : video.videoWidth) / video.videoHeight;
                const width = 6;
                const height = width / aspect;
                const distance = 2;

                if (mode === '2d') {
                    const geometry = new THREE.PlaneGeometry(width, height);
                    const material = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });
                    scene.add(new THREE.Mesh(geometry, material).position.set(0, 0, -distance));
                } else {
                    const createEyeScreen = (isLeft) => {
                        const geometry = new THREE.PlaneGeometry(width, height);
                        const material = new THREE.ShaderMaterial({
                            uniforms: { tex: { value: videoTexture } },
                            vertexShader: document.getElementById('vertexShader').textContent,
                            fragmentShader: `
                                uniform sampler2D tex; varying vec2 vUv;
                                void main() { gl_FragColor = texture2D(tex, vec2(vUv.x * 0.5 + ${isLeft ? '0.0' : '0.5'}, vUv.y)); }
                            `,
                            side: THREE.DoubleSide
                        });
                        const screen = new THREE.Mesh(geometry, material);
                        screen.position.set(0, 0, -distance);
                        screen.layers.set(isLeft ? 1 : 2);
                        scene.add(screen);
                    };
                    createEyeScreen(true);
                    createEyeScreen(false);
                }

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                effect = new THREE.StereoEffect(renderer);
                effect.setSize(window.innerWidth, window.innerHeight);

                controls = new THREE.DeviceOrientationControls(camera);
                controls.connect();

                window.addEventListener('resize', onResize);
                document.addEventListener('click', toggleOverlay);
                video.addEventListener('timeupdate', updateProgress);
                progressOverlay.addEventListener('click', handleControls);

                showOverlay();

                video.play().then(() => {
                    isPlaying = true;
                    updatePlayPauseButtons();
                    animate();
                }).catch(err => console.error('Error playing video:', err));
            });
            video.load();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (xrSession) return;
            controls?.update();
            effect?.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            effect?.setSize(window.innerWidth, window.innerHeight);
        }
        
        // --- UI and Controls Functions (Unchanged) ---
        function updatePlayPauseButtons() { playPauseBtns.forEach(btn => btn.textContent = isPlaying ? '||' : '>'); }
        function togglePlayPause() { if (!video) return; isPlaying ? video.pause() : video.play(); isPlaying = !isPlaying; updatePlayPauseButtons(); showOverlay(); }
        function seekVideo(e) { const rect = e.currentTarget.getBoundingClientRect(); video.currentTime = (e.clientX - rect.left) / rect.width * video.duration; showOverlay(); }
        function seekRelative(seconds) { video.currentTime = Math.max(0, Math.min(video.duration, video.currentTime + seconds)); showOverlay(); }
        function updateProgress() { if (!video || !video.duration) return; const percent = (video.currentTime / video.duration) * 100; const formatTime = t => `${Math.floor(t/60)}:${Math.floor(t%60).toString().padStart(2,'0')}`; const timeText = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`; progressFills.forEach(fill => fill.style.width = percent + '%'); timeDisplays.forEach(display => display.textContent = timeText); }
        function toggleOverlay(e) { if (e.target.closest('#progressOverlay')) return; progressOverlay.classList.contains('visible') ? hideOverlay() : showOverlay(); }
        function showOverlay() { progressOverlay.classList.add('visible'); progressOverlay.classList.remove('fading'); clearTimeout(hideOverlayTimer); hideOverlayTimer = setTimeout(() => { if (isPlaying) hideOverlay(); }, 3000); }
        function hideOverlay() { progressOverlay.classList.add('fading'); setTimeout(() => { progressOverlay.classList.remove('visible'); }, 300); }
        function adjustZoom(direction) { currentZoomLevel = Math.max(0, Math.min(zoomLevels.length - 1, currentZoomLevel + direction)); currentZoom = zoomLevels[currentZoomLevel]; showOverlay(); }
        function resetZoom() { currentZoomLevel = 0; currentZoom = zoomLevels[0]; showOverlay(); }
        function adjustPan(degrees) { panOffset += degrees; showOverlay(); }
        function centerPan() { panOffset = 0; if (controls) controls.resetOrientation(); showOverlay(); }
        function handleControls(e) { e.stopPropagation(); const target = e.target.closest('.control-btn, .progressBar'); if (!target) return; if (target.matches('.progressBar')) { seekVideo(e); return; } const classList = target.classList; if (classList.contains('play-pause-btn')) togglePlayPause(); else if (classList.contains('rewind-btn')) seekRelative(-10); else if (classList.contains('forward-btn')) seekRelative(10); else if (classList.contains('zoom-in-btn')) adjustZoom(1); else if (classList.contains('zoom-out-btn')) adjustZoom(-1); else if (classList.contains('zoom-reset-btn')) resetZoom(); else if (classList.contains('pan-left-btn')) adjustPan(-2); else if (classList.contains('pan-center-btn')) centerPan(); else if (classList.contains('pan-right-btn')) adjustPan(2); }

        // --- GIMBAL-LOCK-PROOF CONTROLS (FINAL, WORKING AUTO-CENTER) ---
        THREE.DeviceOrientationControls = function(camera) {
            const scope = this;
            this.camera = camera;
            this.camera.rotation.reorder('YXZ');

            this.enabled = true;
            this.deviceOrientation = {};
            this.screenOrientation = 0;
            this.alphaOffset = 0;
            
            let hasBeenCentered = false; // Flag to perform auto-center only once

            const euler = new THREE.Euler(0, 0, 0, 'YXZ');
            const q0 = new THREE.Quaternion();
            const q1 = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));
            const zAxis = new THREE.Vector3(0, 0, 1);

            const onDeviceOrientationChangeEvent = (event) => {
                scope.deviceOrientation = event;
            };

            const onScreenOrientationChangeEvent = () => {
                scope.screenOrientation = window.orientation || 0;
            };

            this.connect = function() {
                onScreenOrientationChangeEvent();
                window.addEventListener('orientationchange', onScreenOrientationChangeEvent);
                window.addEventListener('deviceorientation', onDeviceOrientationChangeEvent);
                scope.enabled = true;
            };

            this.disconnect = function() {
                window.removeEventListener('orientationchange', onScreenOrientationChangeEvent);
                window.removeEventListener('deviceorientation', onDeviceOrientationChangeEvent);
                scope.enabled = false;
            };

            this.update = function() {
                if (!scope.enabled) return;

                const device = scope.deviceOrientation;
                if (device && device.alpha !== null) {
                    
                    if (!hasBeenCentered) {
                        scope.resetOrientation();
                        hasBeenCentered = true;
                    }

                    const alpha = device.alpha ? THREE.MathUtils.degToRad(device.alpha) + scope.alphaOffset : 0;
                    const beta = device.beta ? THREE.MathUtils.degToRad(device.beta) : 0;
                    const gamma = device.gamma ? THREE.MathUtils.degToRad(device.gamma) : 0;
                    const orient = scope.screenOrientation ? THREE.MathUtils.degToRad(scope.screenOrientation) : 0;

                    euler.set(beta, alpha, -gamma, 'YXZ');
                    scope.camera.quaternion.setFromEuler(euler);
                    scope.camera.quaternion.multiply(q1);
                    scope.camera.quaternion.multiply(q0.setFromAxisAngle(zAxis, -orient));
                }
            };

            this.resetOrientation = function() {
                if (scope.deviceOrientation.alpha) {
                    scope.alphaOffset = -THREE.MathUtils.degToRad(scope.deviceOrientation.alpha);
                }
            };

            this.dispose = function() {
                scope.disconnect();
            };
        };

        // --- STEREO EFFECT (Unchanged) ---
        THREE.StereoEffect = function(renderer) {
            const _stereo = new THREE.StereoCamera();
            _stereo.aspect = 0.5;

            const maxTextureSize = renderer.capabilities.maxTextureSize;
            let rtWidth, rtHeight, renderTargetL, renderTargetR;
            
            const distortionMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    tDiffuse: { value: null }, k1: { value: 0.22 }, k2: { value: 0.18 },
                    eyeOffset: { value: 0.0 }, panOffset: { value: 0.0 }, zoomLevel: { value: 1.0 },
                    texelSize: { value: new THREE.Vector2() }
                },
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShaderDistortion').textContent
            });

            const quadGeometry = new THREE.PlaneGeometry(2, 2);
            const quadMesh = new THREE.Mesh(quadGeometry, distortionMaterial);
            const orthoScene = new THREE.Scene();
            const orthoCamera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
            orthoScene.add(quadMesh);

            const sizeVec = new THREE.Vector2();

            this.setSize = function(width, height) {
                renderer.setSize(width, height);
                const dpr = window.devicePixelRatio || 1;
                const newRtWidth = Math.min(Math.floor(width * dpr / 2), maxTextureSize);
                const newRtHeight = Math.min(Math.floor(height * dpr), maxTextureSize);
                
                if (newRtWidth !== rtWidth || newRtHeight !== rtHeight) {
                    renderTargetL?.dispose();
                    renderTargetR?.dispose();
                    rtWidth = newRtWidth;
                    rtHeight = newRtHeight;
                    renderTargetL = new THREE.WebGLRenderTarget(rtWidth, rtHeight);
                    renderTargetR = new THREE.WebGLRenderTarget(rtWidth, rtHeight);
                    distortionMaterial.uniforms.texelSize.value.set(1.0 / rtWidth, 1.0 / rtHeight);
                }
            };

            this.render = function(scene, camera) {
                scene.updateMatrixWorld();
                if (camera.parent === null) camera.updateMatrixWorld();
                _stereo.update(camera);
                renderer.getSize(sizeVec);
                const halfWidth = sizeVec.width * 0.5;

                if (mode === '3d') {
                    _stereo.cameraL.layers.set(1);
                    _stereo.cameraR.layers.set(2);
                }

                renderer.setRenderTarget(renderTargetL); renderer.clear(); renderer.render(scene, _stereo.cameraL);
                renderer.setRenderTarget(renderTargetR); renderer.clear(); renderer.render(scene, _stereo.cameraR);
                renderer.setRenderTarget(null); renderer.clear();
                renderer.setScissorTest(true);

                const panUVOffset = panOffset / 180.0;
                distortionMaterial.uniforms.panOffset.value = panUVOffset;
                distortionMaterial.uniforms.zoomLevel.value = currentZoom;
                
                distortionMaterial.uniforms.tDiffuse.value = renderTargetL.texture;
                distortionMaterial.uniforms.eyeOffset.value = -0.20;
                renderer.setScissor(0, 0, halfWidth, sizeVec.height);
                renderer.setViewport(0, 0, halfWidth, sizeVec.height);
                renderer.render(orthoScene, orthoCamera);

                distortionMaterial.uniforms.tDiffuse.value = renderTargetR.texture;
                distortionMaterial.uniforms.eyeOffset.value = 0.20;
                renderer.setScissor(halfWidth, 0, halfWidth, sizeVec.height);
                renderer.setViewport(halfWidth, 0, halfWidth, sizeVec.height);
                renderer.render(orthoScene, orthoCamera);

                renderer.setScissorTest(false);
            };

            this.dispose = function() {
                renderTargetL?.dispose();
                renderTargetR?.dispose();
                distortionMaterial.dispose();
                quadGeometry.dispose();
            };
        };
    </script>
</body>
</html>
