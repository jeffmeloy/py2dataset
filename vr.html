<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hybrid VR Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: sans-serif; color: white; }
        
        /* --- SETUP LAYOUT (Split Screen) --- */
        #setup { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        
        .container {
            display: grid;
            grid-template-columns: 220px 1fr; /* Left Menu, Right Preview */
            gap: 20px;
            width: 90%;
            max-width: 900px;
            height: 400px;
            background: #fff; /* White background per diagram style */
            padding: 20px;
            box-sizing: border-box;
            border: 4px solid #000;
        }

        /* Left Column */
        .menu-col { display: flex; flex-direction: column; gap: 15px; justify-content: flex-start; }

        .big-btn {
            display: flex; align-items: center; justify-content: center;
            height: 60px;
            background: #fff; color: #000;
            border: 3px solid #000;
            font-weight: bold; font-size: 14px; text-transform: uppercase;
            cursor: pointer; position: relative;
        }
        .big-btn:hover { background: #eee; }
        .big-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        #fileInput { position: absolute; inset:0; opacity:0; cursor: pointer; }

        .radio-group { display: flex; gap: 15px; margin-top: auto; padding-top: 10px; }
        .radio-opt { display: flex; align-items: center; gap: 8px; color: #000; font-weight: bold; font-size: 14px; cursor: pointer; }
        .radio-circle { width: 20px; height: 20px; border: 3px solid #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .radio-opt input { display: none; }
        .radio-opt input:checked + .radio-circle::after { content:''; width: 10px; height: 10px; background: #000; border-radius: 50%; }

        /* Right Column (Preview) */
        .preview-col {
            border: 3px solid #000;
            background: #eee;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }
        .preview-placeholder { color: #555; font-weight: bold; font-size: 12px; text-transform: uppercase; }
        #previewVideo { width: 100%; height: 100%; object-fit: contain; display: none; outline: none; }

        /* --- OVERLAY UI (Dark Mode for VR) --- */
        #overlay { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0, 0, 0, 0.6); z-index: 9999; display: none; padding: 5px 0; }
        #overlay.visible { display: flex; }
        #overlay.single { justify-content: center; } 
        #overlay.split { justify-content: space-around; }
        
        .ctrl-panel { width: 300px; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .row { display: flex; gap: 5px; justify-content: center; width: 100%; align-items: center; }
        
        button.ui-btn { cursor: pointer; background: #333; color: #fff; border: 1px solid #555; border-radius: 4px; padding: 4px 8px; font-size: 10px; font-weight: bold; min-width: 30px; }
        button.ui-btn:hover { background: #555; }
        button.ui-btn.active { background: #007bff; border-color: #007bff; }
        button.ui-btn.big { width: 90%; padding: 8px; margin-top: 4px; }
        
        .lbl { font-size: 9px; color: #aaa; text-transform: uppercase; margin-top: 2px; }
        .prog-track { width: 100%; height: 6px; background: #444; border-radius: 3px; cursor: pointer; position: relative; margin-bottom: 4px; }
        .prog-fill { height: 100%; background: #007bff; width: 0%; border-radius: 3px; pointer-events: none; }
    </style>
    <!-- Import Map for Three.js -->
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
</head>
<body>

<!-- SETUP SCREEN -->
<div id="setup">
    <div class="container">
        <!-- Left Menu -->
        <div class="menu-col">
            <label class="big-btn">
                Select Video
                <input type="file" id="fileInput" accept="video/*">
            </label>
            
            <button id="enterBtn" class="big-btn" disabled>Enter VR</button>
            
            <div class="radio-group">

</div>

<!-- OVERLAY -->
<div id="overlay"></div>

<!-- SHADERS (Only used for WebGL Mode) -->
<script id="vs" type="x-shader/x-vertex">varying vec2 vUv;void main(){vUv=uv;gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);}</script>
<script id="fs" type="x-shader/x-fragment">
    precision highp float;
    uniform sampler2D tDiffuse; uniform vec2 texSize; uniform float ipd; uniform float zoom; varying vec2 vUv;
    const float PI = 3.14159265359;
    float sinc(float x){ if(abs(x)<0.0001)return 1.0; float a=PI*x; return sin(a)/a; }
    float lw(float x){ if(abs(x)>=2.0)return 0.0; return sinc(x)*sinc(x*0.5); }
    vec4 textureLanczos(sampler2D smp, vec2 uv, vec2 size) {
        vec2 inv = 1.0/size; vec2 pos = uv*size; vec2 ipos = floor(pos-0.5)+0.5; vec2 f = pos-ipos;
        vec4 wX = vec4(lw(1.0+f.x), lw(f.x), lw(1.0-f.x), lw(2.0-f.x));
        vec4 wY = vec4(lw(1.0+f.y), lw(f.y), lw(1.0-f.y), lw(2.0-f.y));
        wX /= dot(wX, vec4(1.0)); wY /= dot(wY, vec4(1.0));
        vec4 r0 = texture2D(smp, (ipos+vec2(-1,-1))*inv)*wX.x + texture2D(smp, (ipos+vec2(0,-1))*inv)*wX.y + texture2D(smp, (ipos+vec2(1,-1))*inv)*wX.z + texture2D(smp, (ipos+vec2(2,-1))*inv)*wX.w;
        vec4 r1 = texture2D(smp, (ipos+vec2(-1, 0))*inv)*wX.x + texture2D(smp, (ipos+vec2(0, 0))*inv)*wX.y + texture2D(smp, (ipos+vec2(1, 0))*inv)*wX.z + texture2D(smp, (ipos+vec2(2, 0))*inv)*wX.w;
        vec4 r2 = texture2D(smp, (ipos+vec2(-1, 1))*inv)*wX.x + texture2D(smp, (ipos+vec2(0, 1))*inv)*wX.y + texture2D(smp, (ipos+vec2(1, 1))*inv)*wX.z + texture2D(smp, (ipos+vec2(2, 1))*inv)*wX.w;
        vec4 r3 = texture2D(smp, (ipos+vec2(-1, 2))*inv)*wX.x + texture2D(smp, (ipos+vec2(0, 2))*inv)*wX.y + texture2D(smp, (ipos+vec2(1, 2))*inv)*wX.z + texture2D(smp, (ipos+vec2(2, 2))*inv)*wX.w;
        return r0*wY.x + r1*wY.y + r2*wY.z + r3*wY.w;
    }
    vec2 distort(vec2 p){ vec2 c=vec2(0.5); vec2 v=p-c; float r2=dot(v,v); return c+v*(1.0+r2*(0.22+0.18*r2)); }
    void main(){
        vec2 d = distort(vUv);
        vec2 uv = (d-vec2(0.5))/zoom; uv.x+=ipd; uv+=vec2(0.5);
        if(uv.x<0.0||uv.x>1.0||uv.y<0.0||uv.y>1.0) gl_FragColor=vec4(0.0);
        else gl_FragColor=textureLanczos(tDiffuse, uv, texSize);
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { VRButton } from 'three/addons/webxr/VRButton.js';

    // GLOBAL VARIABLES
    let selectedEngine = 'webgl';
    let videoURL = null;
    let mainVideo = null;
    
    const els = {
        setup: document.getElementById('setup'),
        preview: document.getElementById('previewVideo'),
        placeholder: document.getElementById('placeholder'),
        enterBtn: document.getElementById('enterBtn'),
        overlay: document.getElementById('overlay'),
        fileInput: document.getElementById('fileInput')
    };

    // --- 1. SETUP LOGIC ---

    // Engine Selection
    document.querySelectorAll('input[name="engine"]').forEach(radio => {
        radio.addEventListener('change', (e) => selectedEngine = e.target.value);
    });

    // File Selection & Preview
    els.fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        videoURL = URL.createObjectURL(file);
        
        // Setup Preview
        els.preview.src = videoURL;
        els.preview.style.display = 'block';
        els.placeholder.style.display = 'none';
        els.enterBtn.disabled = false;
        
        // Reset enter button text
        els.enterBtn.textContent = "ENTER VR";
    });

    // Start Button
    els.enterBtn.addEventListener('click', () => {
        // Pause Preview
        els.preview.pause();
        
        // Create Main Video Element (Clean for Three.js)
        mainVideo = document.createElement('video');
        mainVideo.src = videoURL;
        mainVideo.crossOrigin = "anonymous";
        mainVideo.playsInline = true;
        mainVideo.loop = false; // User controls loop via UI
        
        // Hide UI
        els.setup.style.display = 'none';

        if (selectedEngine === 'webgl') {
            initLegacyWebGL();
        } else {
            initModernWebXR();
        }
    });


    // --- 2. ENGINE: LEGACY WEBGL (Cardboard/Phone) ---
    async function initLegacyWebGL() {
        // Permissions
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            try { await DeviceOrientationEvent.requestPermission(); } catch (e) {}
        }
        document.documentElement.requestFullscreen?.();
        screen.orientation?.lock?.('landscape').catch(()=>{});

        // State
        let viewMode = 'full';
        const defs = { z: 1.0, d: 3.0, i: 0.0 };
        let params = { ...defs };
        let timer = null;
        let videoAspect = 16/9;

        // Scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
        const screenGroup = new THREE.Group(); scene.add(screenGroup); scene.add(camera);
        const tracker = new Tracker(); tracker.connect();

        // Texture
        mainVideo.play();
        const tex = new THREE.VideoTexture(mainVideo);
        tex.minFilter = THREE.LinearFilter;
        tex.magFilter = THREE.LinearFilter;

        mainVideo.addEventListener('loadedmetadata', () => {
            if(mainVideo.videoWidth) videoAspect = mainVideo.videoWidth / mainVideo.videoHeight;
        });

        // Geometry & Materials (Restored Logic)
        const geo = new THREE.PlaneGeometry(6, 6);
        
        // Standard View (Basic Material - Bright)
        const mStd = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({map:tex, side:2}));
        mStd.name = 'screenStandard';
        screenGroup.add(mStd);

        // SBS View (Shader Material - For StereoEffect pipeline to process correctly)
        // Note: In the original working code, mL and mR used specific shaders to crop.
        // We will do simple UV mapping for splitting here to ensure video shows up.
        const geoL = geo.clone(); 
        const uvL = geoL.attributes.uv; for(let i=0; i<uvL.count; i++) uvL.setX(i, uvL.getX(i)*0.5);
        const mL = new THREE.Mesh(geoL, new THREE.MeshBasicMaterial({map:tex, side:2}));
        mL.name = 'screenSBS_L'; mL.visible = false;
        
        const geoR = geo.clone(); 
        const uvR = geoR.attributes.uv; for(let i=0; i<uvR.count; i++) uvR.setX(i, (uvR.getX(i)*0.5)+0.5);
        const mR = new THREE.Mesh(geoR, new THREE.MeshBasicMaterial({map:tex, side:2}));
        mR.name = 'screenSBS_R'; mR.visible = false;

        // For StereoEffect to work with layers/masks, we actually add these to specific layers or toggle visibility
        // To match the legacy "shader pipeline" exactly requires the StereoEffect class below.
        // We will use the StereoEffect to render the *scene*.
        // The scene needs to contain the object.
        
        // Re-adding the Shader Material approach for mL/mR so they render correctly in the custom pass
        // The Custom Pass expects 'tDiffuse' to come from the scene render.
        // So the scene just needs to show the video texture on a plane.
        
        // Let's stick to the "toggle" approach which is more robust.
        screenGroup.add(mL);
        screenGroup.add(mR);

        // Renderer
        const renderer = new THREE.WebGLRenderer({antialias:false});
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const effect = new StereoEffect(renderer, mainVideo);
        effect.setSize(window.innerWidth, window.innerHeight);

        // UI Logic
        function updateOverlay() {
            const isFull = (viewMode === 'full');
            els.overlay.className = isFull ? 'visible single' : 'visible split';
            resetTimer();

            const controls = `
                <div class="row"><div class="prog-track"><div class="prog-fill"></div></div></div>
                <div class="row"><button class="ui-btn pp">⏯</button><button class="ui-btn rw">«</button><button class="ui-btn fw">»</button></div>
                <div class="lbl">Mode</div>
                <div class="row">
                    <button class="ui-btn ${viewMode==='full'?'active':''} m-full">FULL</button>
                    <button class="ui-btn ${viewMode==='vr-2d'?'active':''} m-2d">2D</button>
                    <button class="ui-btn ${viewMode==='vr-3d'?'active':''} m-3d">3D</button>
                </div>
                <div class="lbl">Settings</div>
                <div class="row">
                    <button class="ui-btn zout">Z-</button><button class="ui-btn zrst">R</button><button class="ui-btn zin">Z+</button>
                    <span style="width:5px"></span>
                    <button class="ui-btn ddec">D-</button><button class="ui-btn drst">R</button><button class="ui-btn dinc">D+</button>
                </div>
                <div class="lbl">IPD</div>
                <div class="row"><button class="ui-btn idec">-</button><button class="ui-btn irst">R</button><button class="ui-btn iinc">+</button></div>
                <button class="ui-btn big rec">RE-CENTER</button>
            `;
            els.overlay.innerHTML = isFull ? `<div class="ctrl-panel">${controls}</div>` : `<div class="ctrl-panel">${controls}</div><div class="ctrl-panel">${controls}</div>`;
        }

        els.overlay.addEventListener('click', (e) => {
            e.stopPropagation(); const t = e.target.closest('button, .prog-track'); if(!t) return; const cl = t.classList;
            
            if(cl.contains('m-full')) { viewMode='full'; params.z=1.0; params.d=3.0; updateOverlay(); }
            if(cl.contains('m-2d')) { viewMode='vr-2d'; updateOverlay(); }
            if(cl.contains('m-3d')) { viewMode='vr-3d'; updateOverlay(); }
            if(cl.contains('zin')) params.z+=0.1; if(cl.contains('zout')) params.z-=0.1; if(cl.contains('zrst')) params.z=defs.z;
            if(cl.contains('dinc')) params.d+=0.5; if(cl.contains('ddec')) params.d-=0.5; if(cl.contains('drst')) params.d=defs.d;
            if(cl.contains('iinc')) params.i+=0.005; if(cl.contains('idec')) params.i-=0.005; if(cl.contains('irst')) params.i=defs.i;
            if(cl.contains('rec')) screenGroup.quaternion.copy(camera.quaternion);
            if(cl.contains('pp')) mainVideo.paused ? mainVideo.play() : mainVideo.pause();
            if(cl.contains('rw')) mainVideo.currentTime -= 10; if(cl.contains('fw')) mainVideo.currentTime += 10;
            if(cl.contains('prog-track')) { const r = t.getBoundingClientRect(); mainVideo.currentTime = ((e.clientX - r.left)/r.width) * mainVideo.duration; }
            resetTimer();
        });
        
        document.addEventListener('click', (e) => { 
            if(e.target.closest('#overlay')) { resetTimer(); return; }
            els.overlay.classList.toggle('visible'); resetTimer();
        });
        function resetTimer() { if(timer) clearTimeout(timer); timer = setTimeout(()=>els.overlay.classList.remove('visible'), 4000); }

        updateOverlay();

        // Loop
        function animate() {
            requestAnimationFrame(animate);
            tracker.update(); camera.quaternion.copy(tracker.getQ());
            
            // Positioning Logic
            let z = (viewMode === 'full') ? -1.8 * params.d / 3.0 : -params.d;
            let s = ((viewMode === 'full') ? 0.6 : 1.0) * params.z;
            let effAspect = (viewMode === 'vr-3d') ? videoAspect / 2.0 : videoAspect;
            
            screenGroup.children.forEach(c => { c.position.z = z; c.scale.set(s, s/effAspect, s); });

            // Visibility Toggle
            if(viewMode === 'vr-3d') {
                mStd.visible = false; mL.visible = true; mR.visible = true;
            } else {
                mStd.visible = true; mL.visible = false; mR.visible = false;
            }

            // Progress Bar
            const p = (mainVideo.currentTime/mainVideo.duration)*100;
            document.querySelectorAll('.prog-fill').forEach(f => f.style.width = p+'%');

            // Render
            if(viewMode === 'full') {
                renderer.setScissorTest(false);
                renderer.setViewport(0,0,window.innerWidth,window.innerHeight);
                renderer.render(scene, camera);
            } else {
                effect.setUniforms(params.i, params.z);
                effect.render(scene, camera);
            }
        }
        animate();
    }


    // --- 3. ENGINE: MODERN WEBXR (Headset) ---
    async function initModernWebXR() {
        mainVideo.play();
        const scene = new THREE.Scene(); scene.background = new THREE.Color(0x111111);
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 100);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false; controls.enablePan = false; controls.rotateSpeed = -0.5;

        const screenGroup = new THREE.Group(); scene.add(screenGroup);
        const tex = new THREE.VideoTexture(mainVideo);
        tex.minFilter = THREE.LinearFilter; tex.colorSpace = THREE.SRGBColorSpace;

        const geo = new THREE.PlaneGeometry(8, 4.5);
        
        // 2D Mesh (Default)
        const m2D = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({map:tex, side:2}));
        m2D.layers.enable(1); m2D.layers.enable(2);
        screenGroup.add(m2D);

        // 3D Meshes
        const geoL = geo.clone(); const uvL = geoL.attributes.uv; for(let i=0; i<uvL.count; i++) uvL.setX(i, uvL.getX(i)*0.5);
        const mL = new THREE.Mesh(geoL, new THREE.MeshBasicMaterial({map:tex, side:2}));
        mL.layers.set(1); mL.visible = false; screenGroup.add(mL);

        const geoR = geo.clone(); const uvR = geoR.attributes.uv; for(let i=0; i<uvR.count; i++) uvR.setX(i, (uvR.getX(i)*0.5)+0.5);
        const mR = new THREE.Mesh(geoR, new THREE.MeshBasicMaterial({map:tex, side:2}));
        mR.layers.set(2); mR.visible = false; screenGroup.add(mR);

        let dist = 6.0; let is3D = false; let timer = null;

        mainVideo.addEventListener('loadedmetadata', () => {
            const asp = mainVideo.videoWidth / mainVideo.videoHeight;
            screenGroup.scale.set(1, (16/9)/asp, 1);
        });

        // UI
        function updateOverlay() {
            els.overlay.className = 'visible single';
            const html = `
                <div class="ctrl-panel">
                    <div class="row"><div class="prog-track"><div class="prog-fill"></div></div></div>
                    <div class="row"><button class="ui-btn pp">⏯</button><button class="ui-btn rw">«</button><button class="ui-btn fw">»</button></div>
                    <div class="row" style="margin-top:5px">
                        <button class="ui-btn ${!is3D?'active':''} m-2d">2D</button>
                        <button class="ui-btn ${is3D?'active':''} m-3d">3D</button>
                        <span style="width:10px"></span>
                        <button class="ui-btn zout">Size -</button>
                        <button class="ui-btn zin">Size +</button>
                    </div>
                </div>`;
            els.overlay.innerHTML = html;
        }

        const vrBtn = VRButton.createButton(renderer);
        vrBtn.style.display = 'none'; document.body.appendChild(vrBtn);
        // Auto-click VR button for smooth entry
        setTimeout(() => vrBtn.click(), 100);

        els.overlay.addEventListener('click', (e) => {
            e.stopPropagation(); const t = e.target.closest('button, .prog-track'); if(!t) return; const cl = t.classList;
            
            if(cl.contains('m-2d')) { is3D=false; m2D.visible=true; mL.visible=false; mR.visible=false; updateOverlay(); }
            if(cl.contains('m-3d')) { is3D=true; m2D.visible=false; mL.visible=true; mR.visible=true; mL.layers.enable(0); updateOverlay(); }
            if(cl.contains('zout')) { dist+=1; if(dist>15)dist=15; }
            if(cl.contains('zin')) { dist-=1; if(dist<2)dist=2; }
            if(cl.contains('pp')) mainVideo.paused ? mainVideo.play() : mainVideo.pause();
            if(cl.contains('rw')) mainVideo.currentTime -= 10;
            if(cl.contains('fw')) mainVideo.currentTime += 10;
            if(cl.contains('prog-track')) { const r = t.getBoundingClientRect(); mainVideo.currentTime = ((e.clientX - r.left)/r.width) * mainVideo.duration; }
            resetTimer();
        });

        document.addEventListener('click', (e) => { 
            if(e.target.closest('#overlay')) { resetTimer(); return; }
            els.overlay.classList.toggle('visible'); resetTimer();
        });
        function resetTimer() { if(timer) clearTimeout(timer); timer = setTimeout(()=>els.overlay.classList.remove('visible'), 4000); }

        updateOverlay();

        renderer.setAnimationLoop(() => {
            screenGroup.position.set(0, 0, -dist);
            controls.target.set(0, 0, -dist);
            controls.update();
            const p = (mainVideo.currentTime/mainVideo.duration)*100;
            document.querySelectorAll('.prog-fill').forEach(f => f.style.width = p+'%');
            renderer.render(scene, camera);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }

    // --- HELPERS FOR WEBGL (StereoEffect/Tracker) ---
    class Tracker {
        constructor() { this.q=new THREE.Quaternion(); this.e=null; }
        connect() { window.addEventListener('deviceorientation', e=>this.e=e); }
        getQ() { return this.q; }
        update() {
            if(!this.e) return;
            const d=this.e, a=THREE.MathUtils.degToRad(d.alpha||0), b=THREE.MathUtils.degToRad(d.beta||0), g=THREE.MathUtils.degToRad(d.gamma||0);
            const o=(screen.orientation?screen.orientation.angle:window.orientation||0)*Math.PI/180;
            const q0=new THREE.Quaternion(), q1=new THREE.Quaternion(-Math.sqrt(0.5),0,0,Math.sqrt(0.5));
            this.q.setFromEuler(new THREE.Euler(b,a,-g,'YXZ')).multiply(q1).multiply(q0.setFromAxisAngle(new THREE.Vector3(0,0,1),-o));
        }
    }

    function StereoEffect(r, videoElement) {
        const _s=new THREE.StereoCamera(); _s.aspect=0.5;
        const dpr=window.devicePixelRatio||1;
        const sz = (sw,sh) => { let b=Math.max(Math.floor(sw*dpr), 1920); return Math.min(b, 4096); };
        let w=sz(window.innerWidth), h=sz(window.innerHeight);
        const opts = { minFilter:THREE.LinearFilter, magFilter:THREE.LinearFilter, depthBuffer:false, stencilBuffer:false };
