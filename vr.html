<!DOCTYPE html>
<html lang="en">
<head>
    <title>VR Cinema Launcher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        /* LAUNCHER STYLES */
        body { margin: 0; background: #f0f0f0; font-family: sans-serif; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        
        #launcher {
            width: 800px;
            height: 400px;
            background: white;
            border: 4px solid black;
            padding: 20px;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .left-col {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-col {
            border: 4px solid black;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 { margin: 0 0 10px 0; font-size: 24px; }

        button {
            width: 100%;
            height: 80px;
            font-size: 20px;
            font-weight: bold;
            background: white;
            border: 4px solid black;
            cursor: pointer;
            transition: all 0.1s;
        }
        
        button:hover { background: #eee; }
        button:active { transform: translateY(2px); }

        #btnEnter {
            margin-top: auto; /* Push to bottom of flex container if space allows */
        }
        
        #btnEnter:disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;
            background: white;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        input[type="radio"] {
            transform: scale(2); /* Make radios big and chunky */
            margin-right: 10px;
            cursor: pointer;
        }

        #fileInput { display: none; }

        /* PREVIEW VIDEO */
        #previewVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }
        .placeholder {
            color: white;
            font-weight: bold;
            text-align: center;
        }

        /* FULLSCREEN APP CONTAINER */
        #app-frame {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
            z-index: 9999;
            display: none;
            background: black;
        }
    </style>
</head>
<body>

<!-- LAUNCHER UI -->
<div id="launcher">
    <div class="left-col">
        <button onclick="document.getElementById('fileInput').click()">Select<br>Video</button>
        <input type="file" id="fileInput" accept="video/*">
        
        <div id="btnEnterWrapper">
            <button id="btnEnter" disabled>Enter<br>VR</button>
        </div>

        <div class="radio-group">
            <label><input type="radio" name="mode" value="webgl" checked> WebGL</label>
            <label><input type="radio" name="mode" value="webxr"> WebXR</label>
        </div>
    </div>

    <div class="right-col">
        <div class="placeholder" id="vidPlaceholder">(Video Preview Window)</div>
        <video id="previewVideo" muted playsinline loop></video>
    </div>
</div>

<!-- CONTAINER FOR THE VR APP -->
<iframe id="app-frame" allow="xr-spatial-tracking; fullscreen; device-orientation; gyroscope; accelerometer"></iframe>

<!-- LOGIC -->
<script>
    let selectedBlobUrl = null;
    const fileInput = document.getElementById('fileInput');
    const previewVideo = document.getElementById('previewVideo');
    const placeholder = document.getElementById('vidPlaceholder');
    const btnEnter = document.getElementById('btnEnter');
    const appFrame = document.getElementById('app-frame');

    // 1. HANDLE FILE SELECTION
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        selectedBlobUrl = URL.createObjectURL(file);
        
        // Update Preview
        previewVideo.src = selectedBlobUrl;
        previewVideo.style.display = 'block';
        placeholder.style.display = 'none';
        previewVideo.play().catch(e => console.log("Auto-play prevented (normal browser behavior)"));
        
        // Enable Start
        btnEnter.disabled = false;
    });

    // 2. HANDLE LAUNCH
    btnEnter.addEventListener('click', () => {
        if (!selectedBlobUrl) return;

        const mode = document.querySelector('input[name="mode"]:checked').value;
        const rawSource = (mode === 'webgl') ? getWebGLSource() : getWebXRSource();

        // INJECTION: We append a tiny script to the raw source that passes 
        // the blob URL and triggers the auto-start logic of that specific file.
        const bootstrapper = `
            <script>
                window.addEventListener('DOMContentLoaded', () => {
                    const url = "${selectedBlobUrl}";
                    // HIDE SETUP SCREENS via CSS injection
                    const style = document.createElement('style');
                    style.innerHTML = '#setup { display: none !important; }';
                    document.head.appendChild(style);

                    // AUTO START LOGIC
                    ${mode === 'webgl' ? 
                        `// WebGL Specific Auto-Start
                         srcURL = url;
                         // Fake the start button click or call functions directly
                         viewMode = 'full';
                         initEngine();
                         updateOverlay();
                        ` 
                        : 
                        `// WebXR Specific Auto-Start
                         videoSrc = url;
                         els.ui.classList.add('visible');
                         init();
                        `
                    }
                });
            <\/script>
        `;

        // Combine raw source + bootstrapper
        // We inject bootstrapper right before </body> to ensure DOM exists
        const finalHtml = rawSource.replace('</body>', bootstrapper + '</body>');

        // Launch
        appFrame.srcdoc = finalHtml;
        appFrame.style.display = 'block';
        document.getElementById('launcher').style.display = 'none';
    });


    // --- SOURCE CODE STORAGE ---
    // We store the original file contents here as strings to maintain exact logic.

    function getWebGLSource() {
        return `

<script id="fs" type="x-shader/x-fragment">
    precision highp float;
    uniform sampler2D tDiffuse; uniform vec2 texSize; uniform float ipd; uniform float zoom; varying vec2 vUv;
    const float PI = 3.14159265359;
    float sinc(float x){ if(abs(x)<0.0001)return 1.0; float a=PI*x; return sin(a)/a; }
    float lw(float x){ if(abs(x)>=2.0)return 0.0; return sinc(x)*sinc(x*0.5); }
    vec4 textureLanczos(sampler2D smp, vec2 uv, vec2 size) {
        vec2 inv = 1.0/size; vec2 pos = uv*size; vec2 ipos = floor(pos-0.5)+0.5; vec2 f = pos-ipos;
        vec4 wX = vec4(lw(1.0+f.x), lw(f.x), lw(1.0-f.x), lw(2.0-f.x));
        vec4 wY = vec4(lw(1.0+f.y), lw(f.y), lw(1.0-f.y), lw(2.0-f.y));
        wX /= dot(wX, vec4(1.0)); wY /= dot(wY, vec4(1.0));
        vec4 r0 = texture2D(smp, (ipos+vec2(-1,-1))*inv)*wX.x + texture2D(smp, (ipos+vec2(0,-1))*inv)*wX.y + texture2D(smp, (ipos+vec2(1,-1))*inv)*wX.z + texture2D(smp, (ipos+vec2(2,-1))*inv)*wX.w;
        vec4 r1 = texture2D(smp, (ipos+vec2(-1, 0))*inv)*wX.x + texture2D(smp, (ipos+vec2(0, 0))*inv)*wX.y + texture2D(smp, (ipos+vec2(1, 0))*inv)*wX.z + texture2D(smp, (ipos+vec2(2, 0))*inv)*wX.w;
        vec4 r2 = texture2D(smp, (ipos+vec2(-1, 1))*inv)*wX.x + texture2D(smp, (ipos+vec2(0, 1))*inv)*wX.y + texture2D(smp, (ipos+vec2(1, 1))*inv)*wX.z + texture2D(smp, (ipos+vec2(2, 1))*inv)*wX.w;
        vec4 r3 = texture2D(smp, (ipos+vec2(-1, 2))*inv)*wX.x + texture2D(smp, (ipos+vec2(0, 2))*inv)*wX.y + texture2D(smp, (ipos+vec2(1, 2))*inv)*wX.z + texture2D(smp, (ipos+vec2(2, 2))*inv)*wX.w;
        return r0*wY.x + r1*wY.y + r2*wY.z + r3*wY.w;
    }
    vec2 distort(vec2 p){ vec2 c=vec2(0.5); vec2 v=p-c; float r2=dot(v,v); return c+v*(1.0+r2*(0.22+0.18*r2)); }

        vec2 uv = (d-vec2(0.5))/zoom; uv.x+=ipd; uv+=vec2(0.5);

<script>
    let viewMode = 'full', srcURL = null, hideTimer = null;
    const defs = { z: 1.0, d: 3.0, i: 0.0 };
    let params = { ...defs };
    let videoAspect = 16/9;

    const els = { 
        setup: document.getElementById('setup'), 
        pVid: document.getElementById('pVideo'), 
        enter: document.getElementById('startBtn'), 
        lbl: document.getElementById('fileLabel'), 
        overlay: document.getElementById('overlay') 
    };

    document.getElementById('fileInput').addEventListener('change', (e) => {
        const f = e.target.files[0]; if(!f) return;
        srcURL = URL.createObjectURL(f);
        els.pVid.src = srcURL; 
        els.pVid.style.display = 'block';
        document.getElementById('placeholder').style.display = 'none'; 
        els.lbl.textContent = f.name; 
        els.enter.disabled = false;
    });

    els.enter.addEventListener('click', async () => {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') { 
            try { await DeviceOrientationEvent.requestPermission(); } catch (e) {} 
        }
        const de = document.documentElement; 
        if(de.requestFullscreen) de.requestFullscreen();
        if(screen.orientation && screen.orientation.lock) screen.orientation.lock('landscape').catch(()=>{});
        els.setup.style.display = 'none'; 
        viewMode = 'full'; 
        initEngine(); 
        updateOverlay();
    });

    function updateOverlay() {
        const isFull = (viewMode === 'full'); 
        els.overlay.className = isFull ? 'visible single' : 'visible split'; 
        resetTimer();
        
        const controls = \`
            <div class="row">
                <div class="prog-track"><div class="prog-fill"></div></div>
            </div>
            <div class="row">
                <button class="btn-icon rw">&laquo;</button>
                <button class="btn-icon pp">▶</button>
                <button class="btn-icon fw">&raquo;</button>
            </div>
            <div class="lbl">View Mode</div>
            <div class="row">
                <button class="btn-pill m-full \${viewMode==='full'?'active':''}">FULL</button>
                <button class="btn-pill m-2d \${viewMode==='vr-2d'?'active':''}">2D</button>
                <button class="btn-pill m-3d \${viewMode==='vr-3d'?'active':''}">3D</button>
            </div>
            <div class="lbl">Zoom</div>
            <div class="row">
                <button class="btn-icon zout">-</button>
                <button class="btn-pill zrst">RESET</button>
                <button class="btn-icon zin">+</button>
            </div>
            <div class="lbl">Distance</div>
            <div class="row">
                <button class="btn-icon ddec">-</button>
                <button class="btn-pill drst">RESET</button>
                <button class="btn-icon dinc">+</button>
            </div>
            <div class="lbl">IPD</div>
            <div class="row">
                <button class="btn-icon idec">-</button>
                <button class="btn-pill irst">RESET</button>
                <button class="btn-icon iinc">+</button>
            </div>
            <button class="btn-wide rec">RE-CENTER</button>
        \`;
        els.overlay.innerHTML = isFull 
            ? \`<div class="ctrl-panel">\${controls}</div>\` 
            : \`<div class="ctrl-panel">\${controls}</div><div class="ctrl-panel">\${controls}</div>\`;
    }

    let scene, camera, renderer, effect, videoEl, screenGroup, tracker;

    function initEngine() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
        screenGroup = new THREE.Group(); 
        scene.add(screenGroup); 
        scene.add(camera);
        tracker = new Tracker(); 
        tracker.connect();

        videoEl = document.createElement('video'); 
        videoEl.src = srcURL; 
        videoEl.playsinline = true; 
        videoEl.loop = false;
        
        videoEl.addEventListener('loadedmetadata', () => {
            if(videoEl.videoHeight) videoAspect = videoEl.videoWidth / videoEl.videoHeight;
        });

        const tex = new THREE.VideoTexture(videoEl); 
        tex.minFilter = THREE.LinearFilter; 
        tex.magFilter = THREE.LinearFilter;
        
        const geo = new THREE.PlaneGeometry(6, 6); 
        
        const mStd = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({map:tex, side:2})); 
        mStd.name = 'screenStandard'; 
        screenGroup.add(mStd);
        
        const vs = \`varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }\`;
        const fsL = \`precision highp float; uniform sampler2D map; varying vec2 vUv; void main() { gl_FragColor = texture2D(map, vec2(vUv.x*0.5, vUv.y)); }\`;
        const fsR = \`precision highp float; uniform sampler2D map; varying vec2 vUv; void main() { gl_FragColor = texture2D(map, vec2(vUv.x*0.5+0.5, vUv.y)); }\`;
        
        const mL = new THREE.Mesh(geo, new THREE.ShaderMaterial({uniforms:{map:{value:tex}}, vertexShader:vs, fragmentShader:fsL, side:2})); 
        mL.layers.set(1);
        const mR = new THREE.Mesh(geo, new THREE.ShaderMaterial({uniforms:{map:{value:tex}}, vertexShader:vs, fragmentShader:fsR, side:2})); 
        mR.layers.set(2);
        mL.name = mR.name = 'screenSBS'; 
        screenGroup.add(mL); 
        screenGroup.add(mR);

        renderer = new THREE.WebGLRenderer({antialias:false, powerPreference:"high-performance"});
        renderer.domElement.id = 'webgl-canvas'; 
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); 
        document.body.appendChild(renderer.domElement);
        
        tex.anisotropy = renderer.capabilities.getMaxAnisotropy();
        effect = new StereoEffect(renderer, videoEl); 
        effect.setSize(window.innerWidth, window.innerHeight);
        
        videoEl.play(); 
        videoEl.addEventListener('timeupdate', updateProg);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight; 
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            if(effect) effect.setSize(window.innerWidth, window.innerHeight);
        });
        
        document.addEventListener('click', (e) => { 
            if(e.target.closest('#overlay')) { resetTimer(); return; } 
            if(els.overlay.classList.contains('visible')) hideOverlay(); 
            else showOverlay(); 
        });
        els.overlay.addEventListener('click', handleInput);
        animate();
    }

    function showOverlay() { els.overlay.classList.add('visible'); resetTimer(); }
    function hideOverlay() { els.overlay.classList.remove('visible'); }
    function resetTimer() { if(hideTimer) clearTimeout(hideTimer); hideTimer = setTimeout(hideOverlay, 3000); }

    function animate() {
        requestAnimationFrame(animate); 
        tracker.update(); 
        camera.quaternion.copy(tracker.getQ());
        
        let z = (viewMode === 'full') ? -1.8 * params.d / 3.0 : -params.d;
        let s = ((viewMode === 'full') ? 0.6 : 1.0) * params.z;

        let effectiveAspect = videoAspect;
        if(viewMode === 'vr-3d') effectiveAspect = videoAspect / 2.0;

        screenGroup.children.forEach(c => { 
            c.position.z = z; 
            c.scale.set(s, s / effectiveAspect, s); 
        });
        
        const mStd = screenGroup.getObjectByName('screenStandard');
        const mSBS = screenGroup.children.filter(c => c.name === 'screenSBS');
        
        if(viewMode === 'vr-3d') { 
            if(mStd) mStd.visible = false; 
            mSBS.forEach(m => m.visible = true); 
        } else { 
            if(mStd) mStd.visible = true; 
            mSBS.forEach(m => m.visible = false); 
        }

        if(viewMode === 'full') {
            renderer.setScissorTest(false); 
            renderer.setViewport(0, 0, window.innerWidth, window.innerHeight); 
            renderer.render(scene, camera);
        } else {
            effect.setUniforms(params.i, params.z); 
            effect.render(scene, camera);
        }
    }

    function handleInput(e) {
        e.stopPropagation(); 
        const t = e.target.closest('button, .prog-track'); 
        if(!t) return; 
        const cl = t.classList;
        
        if(cl.contains('m-full')) { viewMode='full'; params.z=1.0; params.d=3.0; updateOverlay(); }
        if(cl.contains('m-2d')) { viewMode='vr-2d'; updateOverlay(); }
        if(cl.contains('m-3d')) { viewMode='vr-3d'; updateOverlay(); }
        if(cl.contains('zin')) params.z += 0.1; 
        if(cl.contains('zout')) params.z -= 0.1; 
        if(cl.contains('zrst')) params.z = defs.z;
        if(cl.contains('dinc')) params.d += 0.5; 
        if(cl.contains('ddec')) params.d -= 0.5; 
        if(cl.contains('drst')) params.d = defs.d;
        if(cl.contains('iinc')) params.i += 0.005; 
        if(cl.contains('idec')) params.i -= 0.005; 
        if(cl.contains('irst')) params.i = defs.i;
        if(cl.contains('rec')) screenGroup.quaternion.copy(camera.quaternion);
        
        if(cl.contains('prog-track')) { 
            const r = t.getBoundingClientRect(); 
            videoEl.currentTime = ((e.clientX - r.left)/r.width) * videoEl.duration; 
        }
        if(cl.contains('pp')) videoEl.paused ? videoEl.play() : videoEl.pause();
        if(cl.contains('rw')) videoEl.currentTime -= 10; 
        if(cl.contains('fw')) videoEl.currentTime += 10;
        document.querySelectorAll('.pp').forEach(b => b.textContent = videoEl.paused ? '▶' : '||');
    }

    function updateProg() { 
        const p = (videoEl.currentTime / videoEl.duration) * 100; 
        document.querySelectorAll('.prog-fill').forEach(f => f.style.width = p + '%'); 
    }

    class Tracker {
        constructor() { this.q = new THREE.Quaternion(); this.e = null; }
        connect() { window.addEventListener('deviceorientation', e => this.e = e); }
        getQ() { return this.q; }
        update() {
            if(!this.e) return;
            const d = this.e;
            const a = THREE.Math.degToRad(d.alpha || 0);
            const b = THREE.Math.degToRad(d.beta || 0);
            const g = THREE.Math.degToRad(d.gamma || 0);
            const o = (screen.orientation ? screen.orientation.angle : window.orientation || 0) * Math.PI / 180;
            const q0 = new THREE.Quaternion();
            const q1 = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));
            this.q.setFromEuler(new THREE.Euler(b, a, -g, 'YXZ')).multiply(q1).multiply(q0.setFromAxisAngle(new THREE.Vector3(0, 0, 1), -o));
        }
    }

    function StereoEffect(r, videoElement) {
        const _s = new THREE.StereoCamera(); 
        _s.aspect = 0.5;
        const dpr = window.devicePixelRatio || 1;
        const vidW = videoElement && videoElement.videoWidth ? videoElement.videoWidth : 1920;
        const sz = (sw, sh) => Math.min(Math.max(Math.floor(sw * dpr), vidW), 4096);
        let w = sz(window.innerWidth), h = sz(window.innerHeight);
        const opts = { minFilter: THREE.LinearFilter, magFilter: THREE.LinearFilter, depthBuffer: false, stencilBuffer: false };
        let _tL = new THREE.WebGLRenderTarget(w, h, opts);
        let _tR = new THREE.WebGLRenderTarget(w, h, opts);
        const _m = new THREE.ShaderMaterial({
            uniforms: { tDiffuse: {value: null}, texSize: {value: new THREE.Vector2(w, h)}, zoom: {value: 1}, ipd: {value: 0} },
            vertexShader: document.getElementById('vs').textContent, 
            fragmentShader: document.getElementById('fs').textContent
        });
        const _sc = new THREE.Scene(); 
        _sc.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), _m));
        const _c = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        
        this.setSize = (sw, sh) => {
            r.setSize(sw, sh); 
            let nw = sz(sw), nh = sz(sh);
            if(nw !== w || nh !== h) { 
                w = nw; h = nh; 
                _tL.dispose(); _tR.dispose(); 
                _tL = new THREE.WebGLRenderTarget(w, h, opts); 
                _tR = new THREE.WebGLRenderTarget(w, h, opts); 
                _m.uniforms.texSize.value.set(w, h);
            }
        };
        
        this.setUniforms = (i, z) => { 
            _m.uniforms.ipd.value = i; 
            _m.uniforms.zoom.value = z; 
        };
        
        this.render = (s, c) => {
            s.updateMatrixWorld(); 
            _s.update(c);
            
            if(viewMode === 'vr-3d') _s.cameraL.layers.set(1); 
            else _s.cameraL.layers.set(0);
            r.setRenderTarget(_tL); r.clear(); r.render(s, _s.cameraL);
            
            if(viewMode === 'vr-3d') _s.cameraR.layers.set(2); 
            else _s.cameraR.layers.set(0);
            r.setRenderTarget(_tR); r.clear(); r.render(s, _s.cameraR);
            
            r.setRenderTarget(null);
            const sw = window.innerWidth, sh = window.innerHeight; 
            r.setScissorTest(true);
            
            r.setScissor(0, 0, sw/2, sh); 
            r.setViewport(0, 0, sw/2, sh); 
            _m.uniforms.tDiffuse.value = _tL.texture; 
            _m.uniforms.ipd.value = params.i; 
            r.render(_sc, _c);
            
            r.setScissor(sw/2, 0, sw/2, sh); 
            r.setViewport(sw/2, 0, sw/2, sh); 
            _m.uniforms.tDiffuse.value = _tR.texture; 
            _m.uniforms.ipd.value = -params.i; 
            r.render(_sc, _c);
            
            r.setScissorTest(false);
        };

    function getWebXRSource() {
        return `
<!DOCTYPE html>
<html lang="en">
<head>
    <title>VR Cinema Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; color: white; }
        canvas { display: block; width: 100vw; height: 100vh; touch-action: none; }

        /* SETUP SCREEN */
        #setup { position: fixed; inset: 0; background: #121212; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .setup-box { width: 100%; max-width: 400px; background: #1e1e1e; padding: 25px; border-radius: 16px; border: 1px solid #333; text-align: center; }
        .file-btn { display: block; background: #252525; padding: 20px; text-align: center; border-radius: 12px; cursor: pointer; border: 2px dashed #444; transition: 0.2s; }
        .file-btn:hover { border-color: #007bff; background: #2a2a2a; }
        #fileInput { display: none; }
        #startBtn { width: 100%; padding: 16px; margin-top: 20px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; opacity: 0.5; pointer-events: none; transition: 0.3s; }
        #startBtn.ready { opacity: 1; pointer-events: auto; }

        /* UNIFIED CONTROL BAR */
        #ui-bar { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            z-index: 100; display: flex; align-items: center; gap: 8px; 
            background: rgba(20,20,20,0.9); padding: 8px 12px; border-radius: 30px; 
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);
            transition: opacity 0.3s; opacity: 0; pointer-events: none;
        }
        #ui-bar.visible { opacity: 1; pointer-events: auto; }
        
        .btn { background: #333; color: white; border: none; height: 40px; min-width: 40px; border-radius: 20px; cursor: pointer; font-size: 14px; font-weight: bold; padding: 0 15px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn:hover { background: #555; }
        .btn.active { background: #007bff; }
        .btn-icon { padding: 0; width: 40px; border-radius: 50%; font-size: 18px; }
        
        /* VR Specific Button Style */
        #btnEnterVR { background: #007bff; }
        #btnEnterVR:hover { background: #0056b3; }

        .divider { width: 1px; height: 25px; background: #555; margin: 0 4px; }
        .label { font-size: 10px; color: #aaa; text-transform: uppercase; margin-right: 5px; margin-left: 5px; font-weight: bold; }
    </style>
    
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    <\/script>
</head>
<body>

<div id="setup">
    <div class="setup-box">
        <h2>VR Cinema</h2>
        <label for="fileInput" class="file-btn" id="fileLabel">Select Video File</label>
        <input type="file" id="fileInput" accept="video/*">
        <button id="startBtn">LOAD PLAYER</button>
    </div>
</div>

<!-- MAIN UI -->
<div id="ui-bar">
    <button class="btn" id="btnEnterVR">ENTER VR</button>
    <div class="divider"></div>
    
    <span class="label">Mode</span>
    <button class="btn btn-icon active" id="btn2D" title="2D Mode">2D</button>
    <button class="btn btn-icon" id="btn3D" title="3D SBS Mode">3D</button>
    
    <div class="divider"></div>
    
    <span class="label">Size</span>
    <button class="btn btn-icon" id="btnZoomOut" title="Smaller / Further">-</button>
    <button class="btn btn-icon" id="btnZoomIn" title="Bigger / Closer">+</button>
    
    <div class="divider"></div>
    <button class="btn btn-icon" id="btnPlay" title="Play/Pause">⏯</button>
</div>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { VRButton } from 'three/addons/webxr/VRButton.js';

    let scene, camera, renderer, controls;
    let video, screenGroup, mesh2D, meshLeft, meshRight;
    let currentDistance = 6.0; // Starting distance (meters)

    const els = {
        setup: document.getElementById('setup'),
        fileInput: document.getElementById('fileInput'),
        startBtn: document.getElementById('startBtn'),
        label: document.getElementById('fileLabel'),
        ui: document.getElementById('ui-bar'),
        btnEnterVR: document.getElementById('btnEnterVR'),
        btn2D: document.getElementById('btn2D'),
        btn3D: document.getElementById('btn3D'),
        btnZoomIn: document.getElementById('btnZoomIn'),
        btnZoomOut: document.getElementById('btnZoomOut'),
        btnPlay: document.getElementById('btnPlay')
    };

    // 1. INPUT HANDLING
    window.videoSrc = null; // Exposed to global so injector can set it
    els.fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        videoSrc = URL.createObjectURL(file);
        els.label.textContent = file.name;
        els.startBtn.classList.add('ready');
    });

    els.startBtn.addEventListener('click', () => {
        if (!videoSrc) return;
        els.setup.style.display = 'none';
        els.ui.classList.add('visible');
        init();
    });

    // 2. INIT ENGINE
    window.init = function() {
        // Video
        video = document.createElement('video');
        video.src = videoSrc;
        video.crossOrigin = "anonymous";
        video.playsInline = true;
        video.loop = true;
        video.play();

        // Scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        document.body.appendChild(renderer.domElement);

        // WebXR Button Logic (Hidden, triggered by our UI)
        const vrBtn = VRButton.createButton(renderer);
        vrBtn.style.display = 'none';
        document.body.appendChild(vrBtn);
        
        els.btnEnterVR.addEventListener('click', () => {
            vrBtn.click();
            // Optional: Update text based on state
            setTimeout(() => {
                if(renderer.xr.isPresenting) els.btnEnterVR.textContent = "EXIT VR";
                else els.btnEnterVR.textContent = "ENTER VR";
            }, 1000);
        });

        // Magic Window Controls (Mouse/Touch Drag)
        controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0, -currentDistance);
        controls.enableZoom = false; // Disable Orbit zoom, we use Physical zoom
        controls.enablePan = false;
        controls.rotateSpeed = -0.5;
        controls.update();

        // Create Screen
        createCinemaScreen();

        // Loop
        renderer.setAnimationLoop(() => {
            controls.update();
            renderer.render(scene, camera);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        setupControls();
    }

    function createCinemaScreen() {
        const texture = new THREE.VideoTexture(video);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        texture.colorSpace = THREE.SRGBColorSpace;

        screenGroup = new THREE.Group();
        updateScreenDistance(); // Set initial Z
        scene.add(screenGroup);

        // Base Geometry (Standard 16:9, corrected by metadata later)
        const aspect = 16/9;
        const width = 8; 
        const height = width / aspect;
        const geo = new THREE.PlaneGeometry(width, height);

        // 2D Mesh (Layer 0 = Default/Desktop, Layer 1&2 = VR Left/Right for Mono viewing)
        mesh2D = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide }));
        mesh2D.layers.enable(1); mesh2D.layers.enable(2); // Visible in VR
        screenGroup.add(mesh2D);

        // 3D Left Mesh (Layer 1)
        const geoL = geo.clone();
        const uvL = geoL.attributes.uv;
        for(let i=0; i<uvL.count; i++) uvL.setX(i, uvL.getX(i) * 0.5);
        meshLeft = new THREE.Mesh(geoL, new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide }));
        meshLeft.layers.set(1); 
        meshLeft.visible = false;
        screenGroup.add(meshLeft);

        // 3D Right Mesh (Layer 2)
        const geoR = geo.clone();
        const uvR = geoR.attributes.uv;
        for(let i=0; i<uvR.count; i++) uvR.setX(i, (uvR.getX(i) * 0.5) + 0.5);
        meshRight = new THREE.Mesh(geoR, new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide }));
        meshRight.layers.set(2);
        meshRight.visible = false;
        screenGroup.add(meshRight);

        // Handle Aspect Ratio
        video.addEventListener('loadedmetadata', () => {
            if(!video.videoWidth) return;
            const vidAspect = video.videoWidth / video.videoHeight;
            // Scale Y instead of regenerating geometry
            const scaleY = (16/9) / vidAspect; 
            screenGroup.scale.set(1, scaleY, 1);
        });
    }

    function setupControls() {
        // Mode Switching
        els.btn2D.addEventListener('click', () => {
            els.btn2D.classList.add('active'); els.btn3D.classList.remove('active');
            mesh2D.visible = true; meshLeft.visible = false; meshRight.visible = false;
        });
        
        els.btn3D.addEventListener('click', () => {
            els.btn3D.classList.add('active'); els.btn2D.classList.remove('active');
            mesh2D.visible = false; meshLeft.visible = true; meshRight.visible = true;
            // Ensure Left eye is visible on Desktop (Layer 0) for preview
            meshLeft.layers.enable(0);
        });

        // Zoom (Distance)
        // Closer = Bigger (-Z decreases towards 0)
        // Further = Smaller (-Z increases)
        els.btnZoomIn.addEventListener('click', () => {
            currentDistance -= 1.0;
            if(currentDistance < 2.0) currentDistance = 2.0; // Max zoom in
            updateScreenDistance();
        });

        els.btnZoomOut.addEventListener('click', () => {
            currentDistance += 1.0;
            if(currentDistance > 15.0) currentDistance = 15.0; // Max zoom out
            updateScreenDistance();
        });

        // Playback
        els.btnPlay.addEventListener('click', () => {
            if(video.paused) { video.play(); els.btnPlay.textContent = '⏸'; }
            else { video.pause(); els.btnPlay.textContent = '▶'; }
        });
    }

    function updateScreenDistance() {
        // Move screen along negative Z axis
        if(screenGroup) screenGroup.position.set(0, 0, -currentDistance);
        
        // Update orbit controls target so rotation feels correct
        if(controls) {
            controls.target.set(0, 0, -currentDistance);
            controls.update();
        }
    }
<\/script>
</body>
</html>`;
    }
</script>
